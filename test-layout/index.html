<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/assets/css/burger_style.css" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <title>EAT DA BURGER!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/public/assets/js/burgers.js"></script>
</head>

<div class="jumbotron jumbotron-fluid bg-warning">
    <div class="container container-fluid text-center">
        <h1 class="Title mb-4">EAT DA BURGER!</h1>
        <img src="img/burger.png" alt="burger vector image" width="200" height="auto">
        <img src="img/mouth.png" alt="mouth vector image" width="200" height="auto">
        <h2 class="subTitle mt-4">You KNOW you want to EAT DA BURGER! MMMMMM!</h2>
    </div>
</div>

<div class="container container-fluid">
    <h2>Add a Burger</h2>
    <form class="create-form">

        <div class="form-group">
            <label for="burg">Burger Name:</label>
            <input type="text" id="burg" name="name">
        </div>

        <div class="form-group">
            <label for="devo">Devoured?</label><br>
            <input type="radio" name="devoured" value="1" checked> Devoured!<br>
            <input type="radio" name="hungry" value="0"> Hungry!
        </div>

        <button class="btn btn-warning mb-5" type="submit"><img src="img/burger.png" width="30" height="auto" /> Add A
            Burger!</button>
    </form>
</div>
